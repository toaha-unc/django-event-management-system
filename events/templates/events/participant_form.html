{% extends "base.html" %}
{% block title %}{{ form.instance.pk|yesno:"Edit Participant,Add Participant" }}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-8">
    <h2 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit Participant,Add Participant" }}</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_name" class="block font-semibold mb-1">Name:</label>
            {{ form.name }}
        </div>

        <div class="mb-4">
            <label for="id_email" class="block font-semibold mb-1">Email:</label>
            {{ form.email }}
        </div>

        <div class="mb-6">
            <label for="id_events" class="block font-semibold mb-1">Events:</label>
            {{ form.events }}
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700">Save</button>
    </form>
</div>
{% endblock %}
