{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow mt-6">
    <h2 class="text-3xl font-bold text-blue-700 mb-4">Categories</h2>
    {% if categories %}
        <ul class="space-y-4-">
            {% for category in categories %}
            <li class="flex justify-between items-center border-b pb-2">
                <span class="text-gray-800 font-semibold">{{ category.name }}</span>
                <div class="space-x-2">
                    <a href="{% url 'category_update' category.pk %}" class="inline-block bg-blue-100 text-blue-700 px-4 py-1 rounded hover:bg-blue-200 font-semibold">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="inline-block bg-red-100 text-red-700 px-4 py-1 rounded hover:bg-red-200 font-semibold">Delete</a>
                </div>                              
            </li>
            <br>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-gray-500">No categories available.</p>
    {% endif %}
    <div class="mt-6">
        <a href="{% url 'category_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Category</a>
    </div>
</div>
{% endblock %}
