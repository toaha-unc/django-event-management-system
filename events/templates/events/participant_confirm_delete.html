{% extends "base.html" %}
{% block title %}Delete Participant{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow mt-8">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Participant</h2>
    <p>Are you sure you want to delete <strong>{{ participant.name }}</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Confirm</button>
        <a href="{% url 'participant_list' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
