{% extends 'base.html' %}

{% block title %}Update User Role{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Update User Role</h1>
            <p class="text-gray-600">Change the role for {{ user.username }}</p>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <div class="mb-4">
                <p class="text-sm text-gray-600">Current Role: <span class="font-semibold text-gray-900">{{ current_role }}</span></p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Select New Role</label>
                    <select name="role" id="role" class="w-full px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-300">
                        {% for role in available_roles %}
                            <option value="{{ role }}" {% if role == current_role %}selected{% endif %}>{{ role }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Update Role
                    </button>
                    <a href="{% url 'user_list' %}" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
