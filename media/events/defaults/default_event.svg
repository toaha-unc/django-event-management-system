<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Calendar icon -->
  <g transform="translate(150, 80)">
    <!-- Calendar body -->
    <rect x="0" y="20" width="100" height="80" fill="white" rx="8"/>
    <rect x="0" y="20" width="100" height="25" fill="#f3f4f6" rx="8 8 0 0"/>
    
    <!-- Calendar rings -->
    <rect x="20" y="10" width="8" height="20" fill="white" rx="4"/>
    <rect x="72" y="10" width="8" height="20" fill="white" rx="4"/>
    
    <!-- Calendar dots -->
    <circle cx="25" cy="55" r="3" fill="#3b82f6"/>
    <circle cx="45" cy="55" r="3" fill="#3b82f6"/>
    <circle cx="65" cy="55" r="3" fill="#3b82f6"/>
    <circle cx="25" cy="75" r="3" fill="#3b82f6"/>
    <circle cx="45" cy="75" r="3" fill="#3b82f6"/>
    <circle cx="65" cy="75" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Event text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">EVENT</text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Default Image</text>
</svg>
